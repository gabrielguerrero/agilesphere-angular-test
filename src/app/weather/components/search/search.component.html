<form [formGroup]="form" class="form-inline mb-5" (ngSubmit)="search.emit(form.value?.query)">
  <div class="form-group col-8 pl-0">
    <input formControlName="query" class="form-control mt-3 col" id="city" placeholder="City" type="text">
    <button data-test="searchButton" class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search.emit(form.value?.query)">Search</button>
  </div>
</form>
